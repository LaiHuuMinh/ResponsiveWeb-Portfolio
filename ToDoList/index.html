<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>

</head>
<body>
    <div class="contaition">
        <!-- header -->
        <header>
            <div class="header">
                <!-- heading -->
                <h1 class="header_heading">To Do List</h1>
                <!-- input and button -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="input" placeholder="Add a task" aria-label="Add a task" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary header_btn" onclick="userServices.addTask()" type="button" id="button-addon2" >Add task</button>
                </div>
            </div>
        </header>
        <!--center -->
        <section class="center">
            <!-- heading -->
            <h3 class="center_heading">Task :</h3>
            <!-- item -->
            <div id="center_item">
                <div class="textTask">
                    <input type="text" class="textTask_body" readonly value="Hello, please add work today !!!">
                    <div class="center_btn">
                        <button class="" id="edit" type="button"><i class="fa-solid fa-file-pen" title="Edit"></i></button>
                        <button class="" id="delete" type="button"><i class="fa-solid fa-trash" title="Delete"></i></button>
                    </div>
                </div>  
            </div>
        </section>
    </div>

    <script src="https://kit.fontawesome.com/632e8f9898.js" crossorigin="anonymous"></script>
</body>
</html>
